<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Sistema Agricultura de Precisión</h1>
      <h2 class="login-subtitle">Iniciar Sesión</h2>
    </div>

    <div class="login-content">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group full-width">
          <label for="username">Usuario</label>
          <input id="username" type="text" formControlName="username" placeholder="Ingrese su usuario" />
          <div *ngIf="loginForm.get('username')?.hasError('required')" class="error-text">
            El usuario es requerido
          </div>
        </div>

        <div class="form-group full-width">
          <label for="password">Contraseña</label>
          <input id="password" type="password" formControlName="password" placeholder="Ingrese su contraseña" />
          <div *ngIf="loginForm.get('password')?.hasError('required')" class="error-text">
            La contraseña es requerida
          </div>
        </div>

        <div *ngIf="error" class="error-message">
          <div class="error-text">{{ error }}</div>
        </div>

        <div class="button-container">
          <button type="submit" [disabled]="loginForm.invalid || loading" class="full-width primary-button">
            <span *ngIf="loading" class="spinner"></span>
            <span *ngIf="!loading">Iniciar Sesión</span>
          </button>
        </div>

        <div class="register-link">
          <p>¿No tienes cuenta? 
            <button type="button" class="link-button" (click)="navigateToRegister()">
              Regístrate aquí
            </button>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
